<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-sharp"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item lines="full">
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Envíar</ion-button>
            </ion-col>
          </ion-row>
          <!-- <small>
            Please provide the username or email address that you used when you signed
            up for your Evernote account.
          </small> -->

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
